  <div class="container">
    <div class="container2 ">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
          <div class="text-center mb-3 text2">Welcome</div>
          <form #formName="ngForm"  (ngSubmit)="submit()" >
            <div class="example-container">
              <mat-form-field class="mat-form-field">
                <mat-label>Enter your email</mat-label>
                <input type="email" name="emailControl" #emailControl="ngModel" [(ngModel)]="email" matInput placeholder="pat@example.com"  required>
               <mat-error class="text-center" *ngIf="emailControl.errors"> Email is required</mat-error>
              
              </mat-form-field>
              <mat-form-field class="mat-form-field">
                <mat-label>Enter your password</mat-label>
                <input required #passwordControl="ngModel" name="passwordControl" [(ngModel)]="pwd"  matInput [type]="hide ? 'password' : 'text'">

               <mat-error class="text-center" *ngIf="passwordControl.errors"> Password is required</mat-error>
               
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <div class="mt-4 text-center ">
                <a class="forgot" routerLink="/forgot-password">Forgot Password?</a>
             
    
              </div>
             
              <button type="submit" (click)="submit()" class="mat-form-field" type="button" mat-raised-button style="background-color: #314459; color: white;" >
                Login
               </button>
               <div class="text-center">OR</div>
              <button routerLink="/signup" class="mat-form-field" type="button" mat-raised-button style="background-color: #314459; color: white;" >
                Create Account
               </button>
            </div>
  
          </form>
          
         
        </div>
      </div>
      
    </div>
  </div>
